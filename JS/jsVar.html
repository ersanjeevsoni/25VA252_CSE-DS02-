<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java Script Varaible</h1>

    <script>
        // var defination ?
        // vars are container in Js

        var myName="ABES";
        document.write(myName);
        console.log(myName); 
        // JS Execution and Scope(Global and Local)

        function demo(){
            var msg="Thanks" //local
            console.log(msg);
        }
        demo();
        // var declarion using let and const
        let msg2="Thanks Again";
        console.log(msg2);

        const msg3="Thanks to Visit my Page!";
        console.log(msg3);

    </script>
</body>
</html>
